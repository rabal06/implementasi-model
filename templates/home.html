<!DOCTYPE html>
<html lang="en">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link href="{{url_for('static', filename='style.css')}}" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementasi Model Earthquake</title>
</head>
<body>
    <div class="container contact-form">
        <div class="contact-image">
            <img src="https://th.bing.com/th/id/OIP.eLVe8pdMHH-YqXTosos9FwHaHa?w=187&h=187&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="rocket_contact"/>
        </div>
        <form action="{{ url_for('predict') }}" method="POST">
            <h3>Classification Earthquake Predictions</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-label-group text-center">
                        <select class="form-control" name="magnitude">
                            <option value="">-- Magnitude --</option>
                            <option name="magnitude" value="6.6">6.6</option>
                            <option name="magnitude" value="6.8">6.8</option>
                            <option name="magnitude" value="6.9">6.9</option>
                            <option name="magnitude" value="7.0">7.0</option>
                            <option name="magnitude" value="7.1">7.1</option>
                            <option name="magnitude" value="7.3">7.3</option>
                            <option name="magnitude" value="7.5">7.5</option>
                            <option name="magnitude" value="7.7">7.7</option>
                        </select>
                        <select class="form-control" name="alert">
                            <option value="">-- Alert --</option>
                            <option name="alert" value="0">green</option>
                            <option name="alert" value="1">orange</option>
                            <option name="alert" value="2">red</option>
                            <option name="alert" value="3">yellow</option>
                        </select>
                    <div class="form-group">
                        <button type="submit" name="btnSubmit" class="btnContact">Prediction</button>
                    </div>
                </div>
            </div>
        </form>
</div>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
